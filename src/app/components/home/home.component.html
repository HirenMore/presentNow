<mat-card>Present NOW</mat-card>
<table mat-table [dataSource]="studentList" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="First name">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Last name">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Roll No">
      <th mat-header-cell *matHeaderCellDef> Roll No</th>
      <td mat-cell *matCellDef="let element"> {{element.rollNo}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Attendance">
      <th mat-header-cell *matHeaderCellDef> Attendance </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
