<div class="container mt-5">
  <div class="card">
    <div class="card-content">
      <div class="content">
        <form [formGroup]="student" (ngSubmit)="onSubmit()">
          <div class="field">
            <label class="label">First Name</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input" [class.is-success]="!student.get('firstName')?.errors" type="text"
                placeholder="First Name" formControlName="firstName" />
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
              <span class="icon is-small is-right">
                <i [class.fa-check]="!student.get('firstName')?.errors" class="fas "></i>
              </span>
            </div>
          </div>
          <div class="field">
            <label class="label">PassWord</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input" [class.is-success]="!student.get('password')?.errors" type="text"
                placeholder="PassWord" formControlName="password" />
              <span *ngIf="student.get('password')?.errors ">paswrod requires small capital and spacial
                characters</span>
              <span class="icon is-small is-left">
                <i class="fas fa-key"></i>
              </span>
              <span class="icon is-small is-right">
                <i [class.fa-check]="!student.get('password')?.errors" class="fas "></i>
              </span>
            </div>
          </div>
          <div class="field">
            <label class="label">Roll Number</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input" [class.is-success]="!student.get('rollNumber')?.errors" type="number"
                placeholder="First Name" formControlName="rollNumber" />
              <span class="icon is-small is-left">
                <i class="fa-solid fa-list-ol"></i>
              </span>
              <span class="icon is-small is-right">
                <i [class.fa-check]="!student.get('rollNumber')?.errors" class="fas"></i>
              </span>
            </div>
          </div>
          <div class="field">
            <button type="submit" [disabled]="!student.valid" class="button is-success">Add Student
              <span class="icon is-small">
                <i class="fa-solid fa-user-plus"></i>
              </span>
            </button>
          </div>
          <div class="form-group">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
