<div class="container">
<div class="card mt-5">
    <table class="table is-fullwidth is-hoverable">
        <tr>
            <th>First Name</th>
            <th>Last name</th>
            <th>Roll No</th>
            <th colspan="2" class="has-text-centered">Attendance</th>
        </tr>
        <tr *ngFor="let student of studentList">
            <td>{{student.firstName}}</td>
            <td>{{student.lastName}}</td>
            <td>{{student.rollNumber}}</td>
            <td><button (click)="onPresentClicked(student)" class="button is-success is-pulled-right">Present</button></td>
            <td><button (click)="onAbsentClicked(student)" class="button is-danger is-pulled-left">Absent</button></td>
        </tr>
    </table>
</div>
</div>
